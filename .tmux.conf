# --- PLUGINS ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum' # Auto-save sessions

# --- GENERAL SETTINGS ---
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB" # Fix colors in WezTerm
set -g mouse on
set -g focus-events on
set -g base-index 1           # Start windows at 1
setw -g pane-base-index 1     # Start panes at 1
set -g renumber-windows on    # Automatically renumber windows when one is closed
set -g status-position top

# --- KEYBINDINGS ---
# Use Alt-arrow keys WITHOUT prefix to switch panes (Your current setup)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Better split commands (stay in current path)
bind l split-window -h -c "#{pane_current_path}"
bind k split-window -v -c "#{pane_current_path}"
bind p kill-pane

# --- THEME: Catppuccin Mocha ---
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g status-left ""
set -g status-right-length 100
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"

# --- AUTO-INSTALL TPM ---
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'
